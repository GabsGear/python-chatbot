{% extends 'layout.html' %}

{% block content %}
<section class="d-flex flex-column justify-content-between">
    <div class="container-fluid">
        <div class="row">
            <div class="chat-centro" style="width:800px; height:800px;">
            <div class="row">
                <div class="logo"></div>
                <div class="col"><button class="btn-reset">Reset</button></div>
            </div>
            
            <div class="chat_window">
                <div class="top_menu">
                    <div class="title">Chat</div>
                </div>
                <ul class="messages"></ul>
                <div class="bottom_wrapper clearfix">
                    <div class="message_input_wrapper">
                        <input class="message_input" placeholder="Digite sua mensagem aqui..." /></div>
                        <div class="send_message">
                            <div class="icon"></div>
                            <div class="text">Enviar</div>
                        </div>
                    </div>
                </div>
                <div class="message_template">
                    <li class="message">
                        <div class="avatar"></div>
                        <div class="text_wrapper">
                            <div class="text"></div>
                        </div>
                    </li>
                </div>
            </div>
            </div>
        </div>
    </div>

</section>
{% endblock %}
